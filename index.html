<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> CALCULATOR</h3>
          </div>
        </div>
      </div>
      <div class="mainContainer">

        <div class="container" style="display: grid;">
            <div class="first_num">
                First Number : <input type="number" id="firstNum" name="firstNum" > 
            </div>
            <div class="second_num">
                Second Number : <input type="number" id="secNum" name="secondNumber">
            </div>
        </div>
        <div class="container">
            <button onclick="add(this)">+</button>
            <button onclick="subtract(this)">-</button>
            <button onclick="multiply(this)">*</button>
            <button onclick="divide(this)">/</button>
            <button onclick="remainder(this)">%</button>
        </div>
        <div class="container">
           Result : <p id="res"></p>
        </div>
       

      </div>
        
        <script src="index.js"></script>
</body>
</html>
